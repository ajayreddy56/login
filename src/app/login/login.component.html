<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
	<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
			<label>Username:</label>
			<input type="text" class="form-control" placeholder="Enter user name" name="email" [(ngModel)]="user.email"/>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"/>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Submit</button>
		</div>
	</form>
		<div *ngIf="errorMsg" class="alert alert-danger">
		<strong>Login error!</strong> Invalid credentails.
	</div>
</div>
